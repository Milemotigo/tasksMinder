<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signup</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='auth/signup.css') }}?v=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<!-- Sign Up form -->
<div class="signup-page">
  <form method='post' action='/signup'>
      <h3>Signup Now!!!</h3>
      <div class="form-group">
          <label for="name">Full Name<span class="required-field">*</span></label>
	  <input type="text" class="form-control" placeholder="Full Name" name="name" required value="{{ fullname }}">
      </div> 
      <div class="form-group">
          <label for="email">Email<span class="required-field">*</span></label>
          <input type="text" class="form-control" placeholder="Enter Email" name="email" required value="{{ email }}">
      </div>      
      <div class="form-group">
          <label for="psw">Password<span class="required-field">*</span></label>
          <input type="password" class="form-control" placeholder="Enter Password" name="psw" required value="{{ password1 }}"> 
        </div>   
        <div class="form-group">
          <label for="psw-repeat">Repeat Password<span class="required-field">*</span></label>
          <input type="password" class="form-control" placeholder="Repeat Password" name="psw-repeat" required value="{{ password2 }}">
        </div>
      <div class="form-group">
        <label>Profile Photo</label>
        <input type="file" id="Profile-pic" name="channel-img" class="form-control" value="{{ profile_photo }}">
        <label for="Profile-pic" class="choose-icon"><i class="fa fa-camera" aria-hidden="true"></i></label>
      </div>
      <div class="form-group">
        <label class="term-policy"><input type="checkbox"> By creating an account you agree to our <a href="#">Terms & Privacy</a>.</label>
      </div>
        <button type="submit" class="btn btn-success">Signup</button>
        <label><input type="checkbox" checked="checked" name="remember"> Remember me</label>
      <hr>
      <div class="form-group">
	      <p class="text-center">Already have an account? <a href="{{ url_for('auth.login') }}">Login</a></p>
      </div>
  </form>
</div>
</body>
</html>
