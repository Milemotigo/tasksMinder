<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <section class="container form">
        <!-- Login Form -->
        <div class="form login">
            <div class="form-content">
                <header>Login</header>
                <form action="{{ url_for('auth.login') }}" method='POST'>
                    {{ form.csrf_token }}
                    {{ form.hidden_tag() }}

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">{{ form.email.label }}</label>
                        {{ form.email(class="form-control") }}
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">{{ form.password.label }}</label>
                        {{ form.password(class="form-control") }}
                    </div>

                    <div class="mb-3 field input-field" style="margin-bottom: 10px;">
                        <button type="submit" class="btn btn-primary">{{ form.submit }}</button>
                    </div>

                    <div class="mb-3 form-check">
                        <label class="form-check-label">{{ form.remember.label }}</label>
                        {{ form.remember }}
                    </div>
                </form>

                <div class="form-link">
                    <span>Don't have an account? <a href="{{ url_for('auth.signup') }}" class="link signup-link">Sign Up</a></span>
                </div>
            </div>
            <div class="line"></div>

            <div class="media-options">
                <a href="#" class="field facebook">
                    <i class='bx bxl-facebook facebook-icon'></i>
                    <span>Login with Facebook</span>
                </a>
            </div>

            <div class="media-options">
                <a href="#" class="field google">
                    <img src="#" alt="" class="google-img">
                    <span>Login with Google</span>
                </a>
            </div>
        </div>
    </section>
</body>

</html>
