<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Login and Signup </title>

        <!-- CSS -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

                
        <!-- Boxicons CSS -->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
                        
    </head>
    <body>
        <section class="container forms">
            <div class="form login">
                <div class="form-content">
                    <header>Login</header>
                    <form action="#">
                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="input">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Password" class="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="form-link">
                            <a href="#" class="forgot-pass">Forgot password?</a>
                        </div>

                        <div class="field button-field">
                            <button>Login</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Don't have an account? <a href="{{ url_for('auth.signup') }}" class="link signup-link">Signup</a></span>
                    </div>
                </div>

                <div class="line"></div>

                <div class="media-options">
                    <a href="#" class="field facebook">
                        <i class='bx bxl-facebook facebook-icon'></i>
                        <span>Login with Facebook</span>
                    </a>
                </div>

                <div class="media-options">
                    <a href="#" class="field google">
                        <img src="#" alt="" class="google-img">
                        <span>Login with Google</span>
                    </a>
                </div>

            </div>

            <!-- Signup Form -->

            <div class="form signup">
                <div class="form-content">
                    <header>Signup</header>
                    <form action="/signup" method='POST'>
			{{ form.csrf_token }}
			{{ form.hidden_tag() }}
			<div class="field input-field">
				<input type="text" class="form-control" placeholder='{{ form.username.label }}' name="name" value="{{ form.username }}">
			</div>
                        <div class="field input-field">
				<input type="email" placeholder="{{ form.email.label }}" class="input"  value="{{ form.email }}">
                        </div>

                        <div class="field input-field">
				<input type="password" placeholder="{{ form.password.label }}" class="password" value="{{ form.password }}">
                        </div>

                        <div class="field input-field">
				<input type="password" placeholder="{{ form.confirm_password.label }}" class="password" required value="{{ form.confirm_password }}">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="field button-field">
				<button type="submit">{{ form.submit() }}
				</button>
			</div>
                    </form>

                    <div class="form-link">
                        <span>Already have an account? <a href="{{ url_for('auth.login') }}" class="link login-link">Login</a></span>
                    </div>
                </div>

                <div class="line"></div>

                <div class="media-options">
                    <a href="#" class="field facebook">
                        <i class='bx bxl-facebook facebook-icon'></i>
                        <span>Login with Facebook</span>
                    </a>
                </div>

                <div class="media-options">
                    <a href="#" class="field google">
                        <img src="#" alt="" class="google-img">
                        <span>Login with Google</span>
                    </a>
                </div>

            </div>
        </section>

        <!-- JavaScript -->
	<script src="{{ url_for('static', filename='js/script.js') }}"></script>
    </body>
</html>
